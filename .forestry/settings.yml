---
new_page_extension: md
auto_deploy: true
admin_path: ''
webhook_url: 
sections:
- type: document
  path: FIRSTSTEPS.md
  label: Welcome - Start Here!
  read_only: true
- type: document
  path: _config.yml
  label: Site Configuration
- type: jekyll-posts
  label: Posts
  create: all
  templates:
  - post
- type: heading
  label: Bio
- type: directory
  path: category
  label: Categories
  create: all
  match: "**/*"
  templates:
  - category
- type: directory
  path: ''
  label: Pages
  create: documents
  match: "*"
  exclude: "{README*,LICENSE*,FIRSTSTEPS*,_config.yml}"
  new_doc_ext: md
  templates:
  - page
  - tags
  - search
upload_dir: assets/img
public_path: assets/img
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"

build:
  preview_command: hugo -D -F -E
  publish_command: hugo
  output_directory: public
  preview_env:
  - HUGO_ENV=staging
  publish_env: 
  - HUGO_ENV=production

